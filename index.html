<body>   
	<section>
		<div class="container">
           <h2>Formulário de Inscrição</h2>
           <p>Informe seus dados e inscreva-se:</p> 
    	   <div class="formulario">  

            <form action="" method="post" id="validate">                  
                    
                <label>Nome *</label>
                <input name="nome" type="text" class="g">
                
                <label>CPF *</label>
                <input name="cpf" type="text" class="p" id="cpf">
                
                <label>Data de Nascimento *</label>
                <input name="data" type="text" class="p" id="data">                

                <label>E-mail *</label>
                <input name="email" type="text" class="g">
                
                <label>Empresa</label>
                <input name="" type="text" class="m">                

                <label>Telefone comercial</label>
                <input name="" type="text" class="p" id="telefone">
                
                <label>Telefone celular</label>
                <input name="" type="text" class="p" id="celular">
                
                <label id="form-success" class="error" for="enviado"></label>

				<div style="width: 100%;height: 80px;">
                    <div style="margin: 0 auto;width: 50%;float: left;"><input type="submit" style="float: right;" value="Enviar"></div>
                    <div style="margin: 0 auto;width: 50%;float: left;"><a href="report.php"><input type="button" value="Relatório"></a></div>
                </div>

            </form>
    	  </div>
		</div>       
                
    </section>
